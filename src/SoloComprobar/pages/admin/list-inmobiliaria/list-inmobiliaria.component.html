<div class="contenedor-listado">


    <h1>Listado de inmobiliarias</h1>

    @if(!cargaCompletada){

        <app-preloader/>

    }@else {

        <div class="contenedor-tabla">

            <table class="table">

                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">IMAGEN</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">REPRESENTANTE</th>
                        <th scope="col">TELÃ‰FONO</th>
                        <th scope="col" class="centrar-activo">ACTIVO</th>
                        <th scope="col">EDITAR</th>

                    </tr>

                </thead>

                <tbody>

                    @for( dato of aDatos; track dato.id){

                        <tr>
                            <th scope="row">{{dato.id}}</th>
                            <td><img appNoLogoInmobiliaria class="thumb-list-imagen" [src]="url + dato.imagen?.nombre"></td>
                            <td>{{dato.nombre}}</td>
                            <td>{{dato.representante}}</td>
                            <td>{{dato.telefono}}</td>
                           <td [ngClass] = "{

                                'item-activo': dato.activo == 1,
                                'item-inactivo': dato.activo === 0

                            }">
                            @if(dato.activo == 1){
                                <i class="fa-solid fa-check"></i>
                            }@else {
                                <i class="fa-solid fa-xmark"></i>
                            }


                            </td>

                            <td><button type="button" class="btn btn-success btn-sn" [routerLink]="['/admin/edit-inmobiliaria', dato.id ]">Editar</button></td>


                        </tr>
                    }


                </tbody>


            </table>


        </div>


    }


</div>
