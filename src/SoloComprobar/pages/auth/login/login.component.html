<div class="contenedor">

    <h1 class="cabecera-admin">Login</h1>

    <div class="registro">

        <h6>¿No eres miembro de El Pisito?</h6>
        <div class="contenedor-boton-registro">

            <img src="assets/img/el-pisito.svg"  class="imagen-logo">
            <img src="assets/img/el-pisito.svg"  class="imagen-logo2">
            <img src="assets/img/el-pisito.svg"  class="imagen-logo3">
            <button type="button" class="btn btn-md btn-primary" routerLink="/add-usuario">Regístrate!!!</button>

        </div>

    </div>


    <div class="contenedor-formulario">

        <form #form="ngForm" (ngSubmit)="login()" [formGroup] = "loginForm">


            <div class="mb-3">
                <label for="email">EMAIL*</label>
                <input type="email" id="email" class="form-control" name="email" autocomplete="off" [class.is-invalid]="loginForm.get('elEmail')?.invalid && loginForm.get('elEmail')?.touched" formControlName="elEmail">

            </div>

            <div class="mb-3">
                <label for="password">PASSWORD*</label>
                <input type="password" id="password" class="form-control" name="password" autocomplete="off" [class.is-invalid]="loginForm.get('elPassword')?.invalid && loginForm.get('elPassword')?.touched" formControlName="elPassword">

            </div>

            <div class="contenedor-boton">
                <button type="submit" class="btn btn-md btn-primary" [disabled] = "form.invalid">Login</button>
            </div>



        </form>


    </div>


<!-- VENTANA MODAL -->
 <app-modal-usuario [datos]="datosModal"/>
















</div>
