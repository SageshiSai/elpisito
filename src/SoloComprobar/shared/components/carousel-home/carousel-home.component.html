<div id="carouselHome" class="carousel slide" data-bs-ride="carousel">


    <div class="carousel-indicators">

     @for(  banner of banners  ; track  banner.id ; let i = $index  ){

        <button type="button" data-bs-target="#carouselHome" [attr.data-bs-slide-to]="i" aria-current="false" [attr.aria-label]="'Slide ' + (i+1)" [ngClass]="{

          'active': i==0


        }"></button>


      }

     <!--  HTML ORIGINAL DE BOOTSTRAP 5 -->
     <!-- <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="1" aria-current="false" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="2" aria-current="false" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="3" aria-current="false" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="4" aria-current="false" aria-label="Slide 5"></button> -->
    </div>



    <div class="carousel-inner">

      @for( banner of banners  ; track  banner.id ; let i = $index ){

        <div [ngClass]="{

          'para-posicionamiento': true,
          'carousel-item':true,
          'active': i == 0


        }">


          <img [src]="url + banner.imagen?.nombre" class="d-block w-100" [alt]="banner.altImagen">

          @if( i == 0 ){
            <img class="logo" src="assets/img/elpisito-logo-carousel.png">
          }



          <div class="carousel-caption d-none d-md-block">
            <h5>{{banner.titular}}</h5>
            <p>{{banner.claim}}</p>
          </div>
        </div>

      }

    </div>




    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
