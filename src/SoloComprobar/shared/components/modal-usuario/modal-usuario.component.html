<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuario" aria-hidden="true" #modalUsuario>

    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content">

            <div class="modal-header">

                <div>
                    <h2>{{datos.status}}</h2>

                    @if(datos.status === "200" || datos.status === "201"){

                        <img src="assets/img/ok-modal.png">
                    }@else {
                        <img src="assets/img/error-modal.png">
                    }

                </div>

            </div>

            <div class="modal-body">

                <h5 class="modal-title">{{datos.titulo}}</h5>
                <p>{{datos.mensaje}}</p>
            </div>

            <div class="modal-footer">


                <div class="contenedor-boton">

                     <button type="button" class="btn btn-secondary" data-bs-dismiss = "modal">Cerrar</button>

                </div>



            </div>



        </div>



    </div>


</div>
