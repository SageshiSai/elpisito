<section class="contenedor">

  <h1>Editar tipo</h1>

  @if(!cargaCompletada){

      <app-preloader/>


  }@else {


      <div class="contenedor-formulario">


          <form  #form="ngForm" class="formulario" (ngSubmit)="edit()">

              <p class="id-form mb-3">ID:{{tipo.id}}</p>

              <div class="mb-3">

                  <label for="activo" class="me-2 cursor-check">ACTIVO</label>
                  <input type="checkbox" id="activo" name="activo" class="form-check-input cursor-check" [(ngModel)]="tipo.activo">

              </div>


              <div class="mb-3">

                  <label for="tipo">TIPO*:</label>
                  <input type="text" id="tipo" name="tipo" required class="form-control" autocomplete="off" style="text-transform:uppercase"  [(ngModel)]="tipo.nombre">


              </div>


              <div class="contenedor-boton">

                  <button class="btn btn-md btn-primary" type="submit" [disabled] = "form.invalid" >Modificar</button>
              </div>




          </form>


      </div>




  }


</section>


<!-- VENTANA MODAL -->
<app-modal-admin [datos]="datosModal"/>
