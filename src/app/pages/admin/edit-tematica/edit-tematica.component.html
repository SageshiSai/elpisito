<section class="contenedor">

    <h1>Editar temática</h1>

    @if(!cargaCompletada){

        <app-preloader/>


    }@else {


        <div class="contenedor-formulario">


            <form  #form="ngForm" class="formulario" (ngSubmit)="edit()">

                <p class="id-form mb-3">ID:{{tematica.id}}</p>

                <div class="mb-3">

                    <label for="activo" class="me-2 cursor-check">ACTIVO</label>
                    <input type="checkbox" id="activo" name="activo" class="form-check-input cursor-check" [(ngModel)]="tematica.activo">

                </div>


                <div class="mb-3">

                    <label for="tematica">TEMÁTICA*:</label>
                    <input type="text" id="tematica" name="tematica" required class="form-control" autocomplete="off" style="text-transform:uppercase"  [(ngModel)]="tematica.tematica">


                </div>


                <div class="contenedor-boton">

                    <button class="btn btn-md btn-primary" type="submit" [disabled] = "form.invalid" >Modificar</button>
                </div>




            </form>


        </div>




    }


</section>


<!-- VENTANA MODAL -->
<app-modal-admin [datos]="datosModal"/>
