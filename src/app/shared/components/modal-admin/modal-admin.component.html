<div class="modal fade" id="modalAdmin" tabindex="-1" aria-labelledby="modalAdmin" aria-hidden="true" #modalAdmin>

  <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content">

          <div class="modal-header">

              <div>
                  <h2>{{datos.status}}</h2>

                  @if(esOK()){
                      <img src="assets/img/ok-modal.png">
                  }@else {
                      <img src="assets/img/error-modal.png">
                  }

              </div>

          </div>

          <div class="modal-body">

              <h5 class="modal-title">{{datos.titulo}}</h5>
              <p>{{datos.mensaje}}</p>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss = "modal">Cerrar</button>
          </div>



      </div>



  </div>


</div>
